<!DOCTYPE html>
<!--
Task 6
Create un form per l’inserimento dei dati del profilo all’interno della pagina profilo.html. Il form deve richiedere all’utente le seguenti informazioni, utilizzando le tipologie di input corrette:
Nome dell’utente
Cognome dell’utente
URL di una immagine per il profilo
Frase di presentazione
Data di nascita
Password
Conferma password

-->
<html>
    <head>
        <title>Il tuo profilo - NerdBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width,
                       initial-scale=1.0">
        <meta name="author"
              content="Giammarco Cocco">
        <meta name="keywords"
              content="info social nerd ">
    </head>
    <body>
        <div id="header">

            <h1>NerdBook</h1>
            <p>Il social asociale</p>
        </div>
        <nav>
            <a href="login.html">Login</a>
            <a href="bacheca.html">Home</a>
            <a href="descrizione.html">Benvenuto</a>
        </nav>
        <form>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" value="inserisci il tuo nome" />
            </div>
            <br/>
            <div>
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" id="cognome" value="inserisci il tuo nome" />
            </div>
            <br/>
            <div>
                <label for="propic">Url immagine profilo:</label>
                <input type="url" name="propic" id="propic"/>
            </div>
            <br/>
            <div>
                <label for="bio">frase di presentazione</label>
                <textarea rows="6" cols="21" name= "bio" id= "bio"></textarea>
            </div>
            <br/>
            <div>
                <label for="data">Data di nascita:</label>
                <input type="date" name="data" id="data" />
            </div>
            <br/>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" />
            </div>
            <br/>
            <div>
                <label for="passwordconf">Conferma password:</label>
                <input type="password" name="passwordconf" id="passwordconf" />
            </div>
        </form>
    </body>
</html>
